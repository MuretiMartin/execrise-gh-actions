name: Deployment 2
on: push
jobs: 
    lint:
        runs-on: ubuntu-latest
        steps:
           - name: Get Code
             uses: actions/checkout@v4
           - name: Install Dependencies
             uses: npm  ci
           - name: Lint
             uses: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: install dependecnies
              uses: npm  ci
            - name: Test
              uses: npm run test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install Dependencies
              uses: npm ci
            - name: Build
              uses: npm run build
            - name: Deploy code
              uses: echo "Deploying... ..."
